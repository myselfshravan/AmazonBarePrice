<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .title {
            font-size: 14px;
            color: #333;
            margin-bottom: 15px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #ff6b6b;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="title">AmazonBarePrice Settings</div>
    <div class="label">
        <span>Animations</span>
        <label class="switch">
            <input type="checkbox" id="animationToggle" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="label" style="margin-top: 12px;">
        <span>Speed Mode</span>
        <label class="switch">
            <input type="checkbox" id="speedModeToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="hint" style="font-size: 11px; color: #666; margin-top: 4px;">
        Removes EMI elements before they render
    </div>
    <script src="popup.js"></script>
</body>
</html>
